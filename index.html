<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div class="black-bg modal hide">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button class="btn btn-danger" id="close">닫기</button>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button" onclick="navBtn()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <br /><br />

    <button class="loginBtn" onclick="loginBtn()">로그인</button>



    <ul class="list-group" id="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <div id="hello">hello world</div>
    <div class="alert-box" id="alert">알림창팝업</div>
    <div class="alert-box2" id="alert2">
        <h4 id="alertContents"></h4>
        <button id="close">닫기</button>
    </div>
    <button onclick="alertOnoffbtn()">버튼</button>
    <button onclick="alertId('아이디를 입력하세요')">버튼1</button>
    <button onclick="alertId('비밀번호를 입력하세요')">버튼2</button>
    <input class="SearchInput__input" type="text" id="input-box" placeholder="프로그램 언어를 입력하세요." onchange="onChange('e')">


    <script>

        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert2').style.display = 'none'
        })

        function loginBtn() {
            $('.hide').css('display', 'block')
        }

        function alertOnoffbtn() {
            if (document.getElementById('alert').style.display === 'none') {
                document.getElementById('alert').style.display = 'block'
            } else {
                document.getElementById('alert').style.display = 'none'
            }
        }

        function alertId(e) {
            document.getElementById('alertContents').innerHTML = e
            document.getElementById('alert2').style.display = 'block'
        }

        function navbarBtn() {
            if (document.getElementById('list-group').style.display === 'block') {
                document.getElementById('list-group').style.display = 'none'
            } else {
                document.getElementById('list-group').style.display = 'block'
            }
        }

        function navBtn() {
            $('.list-group')[0].classList.toggle('show')
        }

    </script>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


</body>

</html>
