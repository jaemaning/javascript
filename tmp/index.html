<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <div class="black-bg show-hide">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form id="loginForm" action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary" onclick="formCheck(event)">전송</button>
                <button type="button" class="btn btn-danger" onclick="logincloseBtn()">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Jaem</span>
            <span class="badge bg-dark ms-auto mx-3" id="darklightMode">Dark 🔄</span>
            <button class="navbar-toggler" type="button" onclick="navBtn()">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4 class="main-content">hello jaem</h4>
        <button class="loginBtn" onclick="loginBtn()">로그인</button>
    </div>




    <script>
        let darklight = 'light';

        function formCheck(e) {
            let loginFormid = document.getElementById('email').value
            let loginFormpassword = document.getElementById('password').value

            if (loginFormid == '') {
                alert('아이디를 입력하세요')
                e.preventDefault();
            } else if (loginFormpassword == '') {
                alert('비밀번호를 입력하세요')
                e.preventDefault();
            } else if (loginFormpassword.length < 6) {
                alert('비밀번호는 6자리 이상입니다.')
                e.preventDefault();
            } else {
                document.getElementById('loginForm').submit()
            }
        }

        function loginBtn() {
            $('.show-hide').css('visibility', 'visible')
            $('.show-hide').css('opacity', '1')
        }

        function logincloseBtn() {
            $('.show-hide').css('visibility', 'hidden')
            $('.show-hide').css('opacity', '0')
        }

        function navBtn() {
            $('.list-group')[0].classList.toggle('show')
        }

        document.querySelector('#darklightMode').addEventListener('click', function () {
            if (darklight == 'light') {
                $('#darklightMode').html('Light 🔄')
                darklight = 'dark'
            } else {
                $('#darklightMode').html('Dark 🔄')
                darklight = 'light'
            }
        })



    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>


</body>

</html>
