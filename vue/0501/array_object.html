<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="fruit in fruits">{{ fruit }}</li>
    </ul>
    배열의 원소 추가 :
    <button @click="grape">포도 추가</button>
    <br>
    배열의 원소 삭제 :
    <button @click="popLast">제일 마지막 원소 제거</button>
    <br>
    배열의 원소 변경 :
    <button @click="appToWat">사과를 수박으로</button>
    <br>
    배열의 인덱스에 있는 원소 삭제 :
    <button @click="delete2">2번 인덱스 과일 삭제</button>
    <hr>
    <div>
      <h1>{{profile.age}}</h1>
      <h1>{{profile.name}}</h1>
      <h1>{{profile.lastname}}</h1>
      <button @click="lastName">이름에 성 추가</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        // Vue에서 리스트 사용시 주의사항
        fruits: ["사과", "바나나", "멜론", "딸기"],
        // Vue에서 객체 사용시 주의사항
        profile: {
          age: 25,
          name: "minseok"
        }
      },
      methods: {
        grape() {
          this.fruits.push("포도")
        },
        popLast() {
          this.fruits.pop()
        },
        appToWat() {
          // 안됨
          // this.fruits[0] = 수박
          // vue 인스턴스의 set 메소드 사용
          // this.$set(this.fruits, 0, "수박")
          // splice 메소드 사용
          this.fruits.splice(0, 1, "수박")
        },
        delete2() {
          this.fruits.splice(2, 1)
        },
        lastName() {
          // 안됨
          // this.profile["lastname"] = 'sin'
          Vue.set(this.profile, "lastname", "신")
        }
      }
    })
  </script>
</body>
</html>
